<!DOCTYPE html>
<title>voronoi from illustrator data</title>
<link href='dist.css' rel='stylesheet' />
<body>
  <div class='chart'></div>
  <script src='d3.v4.min.js'></script>
  <script src='_settings.js'></script>
  <script src='dist.js'></script>
  <script>
  (function () {
    var d3 = window.d3
    // change the name of the data file to your data file
    var dataFile = '/_dataFiles/data-mount-fuji.json'
    var config = {
      img: '/_imgFiles/mount-fuji-export.jpg',
      imgOpacity: 0.5, // how faded the img should be
      radius: 1, // size of points
      width: 800, // width of img (should be same as illustrator canvas)
      height: 600, // height of img (should be same as illustrator canvas)
      colorPoints: '#e4bd0b', // colour of points
      colorVoronoi: '#de3d83' // colour of voronoi points
    }
    d3.renderVoronoi('.chart', dataFile, config)
  })()
  </script>
</body>
